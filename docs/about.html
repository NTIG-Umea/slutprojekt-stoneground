* {

section {
    height: 100vh;

/*new css*/

/* text on img*/
.text-img {
    position: absolute;
    background: rgba(0,0,0,0.9);
    color: #fff;
    bottom: 20px;
    left: 20px;
    font-size: 32px;
    font-weight: 600;
    padding: 20px;
    line-height: 40px;
    width: calc(100% - 150px);
    box-sizing: border-box;    
}
/* date of post*/
.date {
    position: absolute;
    border: 2px solid #262626;
    top: -50px;
    right: 50px;
    background: #ff0;
    color: #262626;
    padding: 20px;
}

/* img background of current img*/

.bg {
    height: 105%;
    width: 105%;
    filter:brightness(0.2) blur(7px);
    background-size: cover;
    background-position: center;
}


/*post*/
.blog-post {
position: relative;
top: 0;
bottom: 0;
left: 0;
right: 0;  
}

.post {
    position: absolute;
    width: 800px;
    height: 500px;
    background: #000;
}

.post img {
    object-fit: cover;
    width: 800px;
    height: 500px;
}

.post .idk {
    position: absolute;
    border: 2px solid #262626;
    color: #262626;
    background: #ff0;
    padding: 10px 40px;
    font-size: 24px;
    font-weight: 500;
}

/* end of post*/
/*prev*/
.post .idk.prev {
    top: 50px;
    left: -80px;
}
/*next*/
.post .idk.next {
    bottom: 50px;
    right: -80px;
}

  min-width: 10rem;
