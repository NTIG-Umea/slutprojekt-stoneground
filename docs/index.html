.fixed-top {
  position: fixed;

/* nav + hover*/

.navbar {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  padding: 1rem;
  background-color: black;
  border: #aa863a 4px solid;

  
}

.nav {
  list-style: none;
  display: flex;
  flex-direction: row;
}

.nav-link {
  color: white;
  padding: .5rem 1rem;
}

.nav-link:hover {
  background: red;
transition: background .3s;

}
/*end of nav + hover*/

/*text color*/
.active {
  color:white;
}
/*drop*/
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: black;
  min-width: 10rem;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: .5rem;
  z-index: 1010;
  border: #aa863a 4px solid;
}

.dropdown-item {
  padding: .25rem 1.5rem;
}

.dropdown:hover .dropdown-content {
  display: flex;
  flex-direction: column;
}
/*end of drop*/

/* Card*/
